<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h2>Resume Builder</h2>
      <label for="name">
        Name:
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />
      </label>

      <label for="number-input">Number :</label>
      <input
        type="tel"
        id="number-input"
        name="number"
        placeholder="Enter your phone number"
      />

      <label for="email">
        Email:
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
        />
      </label>

      <label for="education">
        Education:
        <textarea
          name="education"
          id="education"
          placeholder="Enter your education details"
        ></textarea>
      </label>

      <label for="work_experience">
        Work Experience:
        <textarea
          name="work_experience"
          id="work_experience"
          placeholder="Enter your work experience"
        ></textarea>
      </label>

      <label for="skills">
        Skills:
        <div class="skills-section">
          <input type="text" name="skill1" placeholder="enter your skill" />
          <input type="text" name="skill2" placeholder="enter your skill" />
          <input type="text" name="skill3" placeholder="enter your skill" />
          <input type="text" name="skill4" placeholder="enter your skill" />
        </div>
      </label>
      <button class="btn">Add more Skills</button>
      <button class="btn1">Generate Resume</button>
    </form>
  </body>
  <script src="app.js"></script>
</html>
